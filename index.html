<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ping Pong</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/pingPong.css">
</head>

<body>
  <div class="container-fluid">
    <img class="img-responsive container" src="images/pingPong.png" id="logo">
    <hr class="hr">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">

          <!--<h4>Rules of the game</h4><p>Enter a number in the text field</p>-->
          <ol>
            <h3> How the <strong id="game">game</strong> works.</h3>
            <li>Numbers divisible by 3 are replaced with "ping"</li>
            <li>Numbers divisible by 5 are replaced with "pong"</li>
            <li>Numbers divisible by 15 are replaced with "ping pong"</li>
          </ol>
          <hr class="hr">
        </div>
        <div class="col-md-4 container-fluid text-center" id="form-text">
          <form id="form" method="post">
            <h3>Enter a number in the field below</h3>
            <input id="input" type="text" placeholder="Enter a number">
            <button type="submit" id="click">Find out</button>
          </form>
          <hr class="hr">
          <span><p>Created by <a href="https://github.com/EricWanjohi">Eric Wanjohi</a> All Rights Reserved</p></span>
        </div>
        <div class="col-md-4" id="result">
          <h3 id="results">Results appear here:</h3>
          <ul id="list">

          </ul>
          <hr class="hr">
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="js/pingPong.js"></script>
</body>

</html>
